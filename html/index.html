<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    Home - WalkMe
  </title>
  <link href="../css/globals.css" rel="stylesheet">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxn11dlm134OPDCeb18AgK5B-rjlQ7msg&callback=initMap"
    async defer></script>
</head>

<body>
  <main class="w-full min-h-screen py-8">
    <section class="items-center">
      <h1 class="h1 font-bold text-2xl">
        <p class="text-center">
          WalkMe
        </p>
      </h1>
      <h2 class="h2 text-xl">
        <p class="text-center">
          A web application to help you find the safest route to your destination.
        </p>
      </h2>
      <input type="text" id="destination" placeholder="Enter destination address">
      <button onclick="calculateAndDisplayRoute()">Get Directions</button>
      <!-- Map container -->
      <div id="map" style="height: 400px; width: 100%;"></div>
    </section>
  </main>

  <!-- Add your JavaScript code here -->
  <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 14,
      });

      // Try HTML5 geolocation.
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          // Create a marker to show the user's current location
          new google.maps.Marker({
            position: pos,
            map: map,
            animation: google.maps.Animation.DROP, // Add a drop animation
          });

          map.setCenter(pos);

          directionsService = new google.maps.DirectionsService();
          directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
        },
        () => {
          handleLocationError(true, map.getCenter());
        },
      );
    };

    function calculateAndDisplayRoute() {
      const destination = document.getElementById('destination').value;

      if (!destination) {
        alert('Please enter a destination address.');
        return;
      }

      const origin = map.getCenter();

      const request = {
        origin: origin,
        destination: destination,
        travelMode: 'DRIVING' // You can change the travel mode as needed
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
        } else {
          alert('Error: ' + status);
        }
      });
    }

  </script>

</body>

</html>
