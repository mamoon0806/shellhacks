<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    Home - Pedestría
  </title>
</head>

<body>
  <!-- Button to open the sidebar -->
  <span class="hamburgerBtn" onclick="toggleNav()">&#9776;</span>

  <!-- Side Navigation Bar -->
  <div class="sidenav" id="mySidenav">
    <div class="menu-item">
      <a href="./index.html" id="homeButton">Home</a>
    </div>
    <div class="menu-item">
      <a href="./about.html" id="aboutButton">About</a>
    </div>
  </div>

  <!-- Content -->
  <main class="w-full min-h-screen py-8">
    <section class="items-center">
      <h1 class="h1 font-bold text-4xl py-2">
        <p class="text-center">
          <span class="animated-word">
            <span class="letter" style="font-size: 3em; line-height: 1em;">P</span>
            <span class="letter" style="font-size: 3em; line-height: 1em;">e</span>
            <span class="letter" style="font-size: 3em; line-height: 1em;">d</span>
            <span class="letter" style="font-size: 3em; line-height: 1em;">e</span>
            <span class="letter" style="font-size: 3em; line-height: 1em;">s</span>
            <span class="letter" style="font-size: 3em; line-height: 1em;">t</span>
            <span class="letter" style="font-size: 3em; line-height: 1em;">r</span>
            <span class="letter" style="font-size: 3em; line-height: 1em;">í</span>
            <span class="letter" style="font-size: 3em; line-height: 1em;">a</span>
          </span>
        </p>
      </h1>

      <h2 class="h2 text-2xl py-2" style="color: black">
        <p class="text-center">
          <em>
            Helping you find the safest and cleanest routes.
          </em>
        </p>
      </h2>

      <!-- Search bar -->
      <section class="flex items-center justify-center py-8">
        <input type="text" class="w-1/4 p-2 m-2 border border-gray-400 rounded-md input-field text-md"
          id="fromDestinationTxtBox" placeholder="Enter starting address or current location"
          onkeydown="handleKeyPress(event, 'GetDirectionsButton')">
        <input type="text" class="w-1/4 p-2 m-2 border border-gray-400 rounded-md input-field text-md" id="destination"
          placeholder="Enter destination address" onkeydown="handleKeyPress(event, 'GetDirectionsButton')">
        <button id="GetDirectionsButton" class="p-2 m-2 border border-gray-400 rounded-md direction-button"
          style="background: linear-gradient(120deg, hsl(163, 72%, 52%), hsl(184, 100%, 38%)); color: white; width: 160px;"
          onclick="calculateAndDisplayRoute()">
          <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" fill="white">
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z">
            </path>
          </svg>
          <p class="text-md">
            Get Directions
          </p>
        </button>

      </section>
      <!-- Map container -->
      <div class="flex justify-center">
        <div id="map" class="flex h-96 w-3/4 border rounded-sm"></div>
      </div>
    </section>

    <center>
      <div class="rating-box h-10 w-3/4">
        <!-- Add the rest of your rating inputs here -->
      </div>
      <div class="indicator-arrow"></div>
    </center>

    </section>
  </main>

  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <script src="../js/home.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxn11dlm134OPDCeb18AgK5B-rjlQ7msg&libraries=visualization&callback=initMap"
    async defer></script>
</body>

</html>
