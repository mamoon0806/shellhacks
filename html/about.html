<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>
    About - Pedestría
  </title>
  
  <link src="css/globals.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxn11dlm134OPDCeb18AgK5B-rjlQ7msg&libraries=visualization&callback=initMap"

<body>
  <main class="w-full min-h-screen py-8">
    <section class="items-center">
      <h1 class="h1 font-bold text-4xl py-2">

          About Pedestría
        </p>
      </h1>
      <h2 class="h2 text-2xl py-2">
        <p class="text-center">
          Pedestría is a web application that helps you find the safest route to your destination. It uses data from multiple Google Maps API

          route.
        </p>
      </h2>
    </section>
  </main>
